<!DOCTYPE html>
<html>
<head>
	<title>Calculator project</title>
<script type="text/javascript" src="calculatorproject.js"></script>
</head>
<body>
<h1>Calculator Project</h1>
<table>
<tr>
	<td colspan="1"><button>Del</button></td>
	<td colspan="3"><input type="display" name="display" id="displayScreen">
	</td>
</tr>
<tr>
	<td colspan="1"><button onclick="addNumberToDisplay('7')">7</button></td>
	<td colspan="1"><button onclick="addNumberToDisplay('8')">8</button></td>
	<td colspan="1"><button onclick="addNumberToDisplay('9')">9</button></td>
	<td colspan="1"><button>+</button></td>
</tr>
<tr>
	<td colspan="1"><button onclick="addNumberToDisplay('4')">4</button></td>
	<td colspan="1"><button onclick="addNumberToDisplay('5')">5</button></td>
	<td colspan="1"><button onclick="addNumberToDisplay('6')">6</button></td>
	<td colspan="1"><button>-</button></td>
</tr>
<tr>
	<td colspan="1"><button onclick="addNumberToDisplay('1')">1</button></td>
	<td colspan="1"><button onclick="addNumberToDisplay('2')">2</button></td>
	<td colspan="1"><button onclick="addNumberToDisplay('3')">3</button></td>
	<td colspan="1"><button>&#247;</button></td>
</tr>
<tr>
	<td colspan="1"><button onclick="addNumberToDisplay('0')">0</button></td>
	<td colspan="1"><button>.</button></td>
	<td colspan="1"><button>=</button></td>
	<td colspan="1"><button>&#215;</button></td>
</tr>
</table>
</body>
</html>
